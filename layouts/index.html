{{ define "main" }}

<h1 class="lead text-secondary-emphasis mb-5 text-center"> <strong>Wir fördern die Integration</strong> von
    Migrant*innen
    durch die
    Beteiligung an
    Freizeitaktivitäten in
    Vereinen.</h1>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="/carousel-1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="10000">
            <img src="/carousel-2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="/carousel-3.png" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



<div class="row mt-5">
    <div class="col-md">
        <div class="card bg-white text-dark border-0">
            <div class="card-body text-center">
                <img src="/teilnehmende.png" alt="">
                <h3 class="card-title"><a href="/teilnehmende/" class="stretched-link">Teilnehmende</a></h3>
                <p class="card-text">
                    Wie finde ich einen Verein?
                </p>
            </div>
        </div>
    </div>
    <div class="col-md">
        <div class="card bg-white text-dark border-0">
            <div class="card-body text-center">
                <img src="/vereine.png" alt="">
                <h3 class="card-title"><a href="/vereine/" class="stretched-link">Vereine</a></h3>
                <p class="card-text">
                    Was sind die Vorteile für unsere Verein?
                </p>
            </div>
        </div>
    </div>
    <div class="col-md">
        <div class="card bg-white text-dark border-0">
            <div class="card-body text-center">
                <img src="/ueber-uns.png" alt="">
                <h3 class="card-title"><a href="/ueber-uns/" class="stretched-link">Über uns</a></h3>
                <p class="card-text">
                    Wer sind wir und was machen wir?
                </p>
            </div>
        </div>
    </div>
</div>
{{ end }}
