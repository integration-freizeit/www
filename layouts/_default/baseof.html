<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    {{ $scss := resources.Get "scss.scss" }}
    {{ $scssOptions := dict "outputStyle" "compressed" }}
    <link rel="stylesheet" href="{{ ($scss | toCSS $scssOptions).RelPermalink }}">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light navbar-white py-3">
        <div class="container">
            <a href="/"><img src="/integration-freizeit-logo.png" alt="{{ .Site.Title }}" /></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.header }}
                    <a href="{{ .URL | relURL }}"
                        class="nav-item nav-link{{ if in $currentPage.RelPermalink .URL }} active{{ end }}">{{ .Name
                        }}</a>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-5">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="bg-dark text-white py-5">
        <div class="container">
            <p>{{ .Site.Title }}</p>
            <p>Kontakt:<br>
                <i class="las la-map-marked"></i> Wesemlinring 34, 6006 Luzern<br>
                Anya Heini (<i class="las la-envelope"></i> <a href="mailto:anya.heini@gmx.ch">anya.heini@gmx.ch</a>)
            </p>
        </div>
    </footer>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
        crossorigin="anonymous"></script>
    <script type="importmap">
    {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.esm.min.js"
      }
    }
    </script>
    <script type="module">
        import * as bootstrap from 'bootstrap'

        new bootstrap.Popover(document.getElementById('popoverButton'))
    </script>
</body>

</html>
