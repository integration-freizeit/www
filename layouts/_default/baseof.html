<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }}</title>
    {{ $scss := resources.Get "scss.scss" }}
    {{ $scssOptions := dict "outputStyle" "compressed" }}
    <link rel="stylesheet" href="{{ ($scss | toCSS $scssOptions).RelPermalink }}">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/integration-freizeit-logo.png" alt="{{ .Site.Title }}" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    {{ $currentPage := . }}
                    {{ range .Site.Menus.header }}
                    <li class="nav-item"><a href="{{ .URL | relURL }}"
                            class="nav-link{{ if in $currentPage.RelPermalink .URL }} active{{ end }}">{{ .Name
                            }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-5">
            {{ block "main" . }}{{ end }}
        </div>
    </main>

    <footer class="bg-dark text-white py-5">
        <div class="container">
            <p>Verein <b>{{ .Site.Title }}</b></p>
            <p>Kontakt:<br>
                <i class="las la-map-marked"></i> 079 797 0918<br>
                Anya Heini (<i class="las la-envelope"></i> <a href="mailto:anya.heini@gmx.ch">anya.heini@gmx.ch</a>)
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA=" crossorigin="anonymous"></script>
</body>

</html>
