<script>
    document.getElementById('kulturlegi-checkbox').addEventListener('change', function() {
        var kulturLegiFields = document.getElementById('kulturlegi-fields');
        var kartennummer = document.getElementById('kulturlegi-kartennummer');
        var gueltigkeitsdatum = document.getElementById('gültigkeitsdatum');
        
        if (this.checked) {
            kulturLegiFields.style.display = 'flex';
            kartennummer.required = true;
            gueltigkeitsdatum.required = true;
        } else {
            kulturLegiFields.style.display = 'none';
            kartennummer.required = false;
            gueltigkeitsdatum.required = false;
        }
    });
</script>
